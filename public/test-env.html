<!DOCTYPE html>
<html>
<head>
    <title>Environment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #d97706; }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fee2e2; color: #991b1b; }
        button {
            background: #d97706;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #b45309; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç API Configuration Test</h1>

        <div class="test-result">
            <h3>Backend API Test</h3>
            <p><strong>Testing URL:</strong> <span id="api-url">http://localhost:5000/api</span></p>
            <button onclick="testBackend()">Test Backend Connection</button>
            <div id="backend-result"></div>
        </div>

        <div class="test-result">
            <h3>Alternative Port Test</h3>
            <p><strong>Testing URL:</strong> http://localhost:5001/api</p>
            <button onclick="testAltPort()">Test Port 5001</button>
            <div id="alt-result"></div>
        </div>
    </div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>‚è≥ Testing...</p>';

            try {
                const response = await fetch('http://localhost:5000/api');
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Backend Connected!</h4>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Version:</strong> ${data.version}</p>
                            <p><strong>Endpoints:</strong> ${data.endpoints.length} available</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Connection Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure backend is running on port 5000</p>
                    </div>
                `;
            }
        }

        async function testAltPort() {
            const resultDiv = document.getElementById('alt-result');
            resultDiv.innerHTML = '<p>‚è≥ Testing...</p>';

            try {
                const response = await fetch('http://localhost:5001/api');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Port 5001 Responding!</h4>
                        <p>There might be another backend running on 5001</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Port 5001 Not Responding</h4>
                        <p>This is expected - backend should be on port 5000</p>
                    </div>
                `;
            }
        }

        // Auto test on load
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
